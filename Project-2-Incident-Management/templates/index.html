<!DOCTYPE html>
<html>
<head>
  <title>Incident Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1>Incident Management System</h1>

  <form action="/add" method="post" class="mb-3">
    <input type="text" name="title" placeholder="Title" class="form-control mb-2" required>
    <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
    <button type="submit" class="btn btn-primary">Add Incident</button>
  </form>

  <table class="table table-bordered">
    <tr><th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Action</th></tr>
    {% for i in incidents %}
      <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>
          {% if i[3] == "Open" %}
            <a href="/resolve/{{ i[0] }}" class="btn btn-success">Resolve</a>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
